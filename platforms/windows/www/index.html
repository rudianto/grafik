<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
      <script src="js/Chart.js"></script>
      <script src="js/angular-chart.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" class="platform-windows platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Chart Example</h1>
      </ion-header-bar>
      <ion-content>
          <div ng-controller="grafik">
              <div class="card">
                  <div class="item item-divider"> Ini Adalah Grafik Garis</div>
                  <div class="item item-text-wrap">
                      <canvas id="line" class="chart chart-line" chart-data="data"chart-labels="labels" chart-series="series" chart-options="options"chart-dataset-override="datasetOverride"></canvas> 
                  </div>
              </div>
          </div>

          <div ng-controller="bar">
              <div class="card">
                  <div class="item item-divider"> Ini Adalah Grafik Batang</div>
                  <div class="item item-text-wrap">
                      <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride"></canvas>
                  </div>
              </div>
          </div>

          <div ng-controller="pie">
              <div class="card">
                  <div class="item item-divider"> Ini Adalah Grafik Pie</div>
                  <div class="item item-text-wrap">
                      <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride"></canvas>
                  </div>
              </div>
          </div>
          <div ng-controller="radar">
              <div class="card">
                  <div class="item item-divider"> Ini Adalah Grafik Garis</div>
                  <div class="item item-text-wrap">
                      <canvas id="radar" class="chart chart-radar" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride"></canvas>
                  </div>
              </div>
          </div>

          <div ng-controller="hbar">
              <div class="card">
                  <div class="item item-divider"> Ini Adalah Grafik Garis</div>
                  <div class="item item-text-wrap">
                      <canvas id="horizontal-bar" class="chart chart-horizontal-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride"></canvas>
                  </div>
              </div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
